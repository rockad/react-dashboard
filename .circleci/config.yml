defaults: &defaults
  working_directory: /tmp/dashboard
  docker:
    - image: circleci/node:10

version: 2.1
orbs:
  aws-cli: circleci/aws-cli@0.1.13

jobs:
  install:
    <<: *defaults
    steps:
      - checkout

      - restore_cache:
          keys:
            - dependencies-{{ checksum "yarn.lock" }}
            - dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: dependencies-{{ checksum "yarn.lock" }}

      - persist_to_workspace:
          root: /tmp
          paths:
            - dashboard

  build_client:
    <<: *defaults
    environment:
      NODE_ENV: production
    working_directory: /tmp/dashboard/client

    steps:
      - attach_workspace:
          at: /tmp

      - run: yarn build

      - store_artifacts:
          path: /tmp/dashboard/client/build
          destination: client-build-artifacts

      - persist_to_workspace:
          root: /tmp/dashboard/client/
          paths:
            - build

  deploy_client:
    <<: *defaults
    executor: aws-cli/default
    steps:
      - attach_workspace:
          at: /tmp/dashboard/client/build
      - aws-cli/install
      - aws-cli/configure
      - run: aws s3 sync client/build s3://sample-react-app-rockad --delete --acl public-read

workflows:
  version: 2
  client:
    jobs:
      - install
      - build_client:
          requires:
            - install
      - deploy_client:
          context: AWS
          requires:
            - build_client
